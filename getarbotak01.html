<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-400 to-indigo-600 flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login Mahasiswa</h1>

        <form onsubmit="login(event)" class="space-y-4">
            <input id="email" type="email" placeholder="Email" required
                class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none">
            <input id="password" type="password" placeholder="Password" required
                class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none">
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-3 rounded-xl hover:bg-indigo-700 transition">Login</button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            Belum punya akun?
            <a href="register.html" class="text-indigo-600 font-medium hover:underline">Daftar</a>
        </p>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Simulasi login sederhana
            const user = JSON.parse(localStorage.getItem("user"));
            if (user && user.email === email && user.password === password) {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "dashboard.html";
            } else {
                alert("Email atau password salah!");
            }
        }
    </script>
</body>

</html>
